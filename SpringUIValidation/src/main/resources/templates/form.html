<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<form action="#" th:action="@{/}" th:object="${personForm}"
		method="post">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" th:field="*{email}" /></td>
				<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
			</tr>
			<tr>
				<td>Age:</td>
				<td><input type="text" th:field="*{age}" /></td>
				<td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
			</tr>
			<td>Date of Birth:</td>
			<td><input type="text" th:field="*{birthday}" /></td>
			<td th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Date of Birth Error</td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="text" th:field="*{password}" /></td>
				<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
			</tr>
			<tr>
				<td>Phone number:</td>
				<td><input type="text" th:field="*{phone_number}" /></td>
				<td th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}">Phone number Error</td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td><input type="text" th:field="*{gender}" /></td>
				<td th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Gender Error</td>
			</tr>
			<tr>
				<td><button type="submit">Submit</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
